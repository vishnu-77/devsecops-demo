name: DevSecOps Pipeline

permissions:
  contents: read
  actions: read
  security-events: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: ${{ runner.os }}-pip-

    - run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt pbr bandit safety

    - name: Run Bandit (SAST)
      run: |
        bandit -r app.py test_app.py -f json -o bandit-report.json || true
        bandit -r app.py test_app.py -f txt
      continue-on-error: true

    - name: Run Safety (Dependency Check)
      run: |
        safety check --json || true
        safety check
      continue-on-error: true

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: ${{ runner.os }}-pip-

    - run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt pbr
        pytest --cov=app --cov-report=xml --cov-report=term

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage.xml

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [security-scan, test]

    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - run: |
        docker build -t devsecops-demo:${{ github.sha }} .
        docker build -t devsecops-demo:latest .

    - uses: aquasecurity/trivy-action@0.24.0
      with:
        image-ref: 'devsecops-demo:latest'
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

  deploy:
    name: Deploy (Simulation)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - run: |
        echo "Deployment would happen here..."
        echo "Environment: Production"
        echo "Image: devsecops-demo:${{ github.sha }}"
        echo "âœ“ Deployment successful (simulated)"
